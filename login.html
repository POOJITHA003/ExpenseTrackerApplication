<!DOCTYPE html>

<html>
 

<head>

    <title> Login page</title>

    <link rel="stylesheet"

          href="login.css">

</head>
 

<body>

    <div class="main">

       

        <h3><b>Enter your login credentials</b</h3>

        <form action="index.html" method="post">

            <label for="first">

                  Username:

              </label>

            <input type="text"

                   id="first"

                   name="first"

                   placeholder="Enter your Username" required>
 

            <label for="password">

                  Password:

              </label>

            <input type="password"

                   id="password"

                   name="password"

                   placeholder="Enter your Password" required>
 

            <div class="wrap">

                <button type="submit"

                        onclick="solve()">

                    Submit

                </button>

            </div>

        </form>

        <p>Not registered? 

              <a href="register.html"

               style="text-decoration: none;">

                Create an account

            </a>

        </p>

    </div>

</body>
 

</html>
